<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>ShipKart</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <main>
        <section id="product-details">
            <!-- Product details will be loaded here by JavaScript -->
        </section>
    </main>
    <script src="scripts.js"></script>
    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const name = params.get('name');
        const price = params.get('price');

        // Display product details
        document.getElementById('product-details').innerHTML = `
            <img src="${getImageUrl(name)}" alt="${name}">
            <h2>${name}</h2>
            <p>Price: â‚¹${price}</p>
            <button onclick="addToCart('${name}', ${price})"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
        `;

        function getImageUrl(name) {
            // Replace with actual image URLs based on product name
            switch(name) {
                case 'Nike Shoes':
                    return 'nike-shoes.jpg';
                case 'Adidas Shoes':
                    return 'adidas-shoes.jpg';
                case 'Rolex Watch':
                    return 'rolex-watch.jpg';
                case 'Titan Watch':
                    return 'titan-watch.jpg';
                default:
                    return 'placeholder.jpg';
            }
        }
    </script>
</body>
</html>
